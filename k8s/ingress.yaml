apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vehicle-platform-ingress
  namespace: vehicle-platform
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "8m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Configuraciones espec√≠ficas para WebFlux/Netty
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    nginx.ingress.kubernetes.io/upstream-keepalive-timeout: "300"
    nginx.ingress.kubernetes.io/upstream-keepalive-connections: "100"
spec:
  rules:
    - host: api.vehicle-platform.com
      http:
        paths:
          - path: /api/v1/vehicle
            pathType: Prefix
            backend:
              service:
                name: vehicle-ms-service
                port:
                  number: 8080